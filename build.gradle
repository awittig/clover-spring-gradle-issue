
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-clover-plugin:0.8.2'
    }
}

apply plugin: 'java'
apply plugin: 'clover'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    clover 'com.cenqua.clover:clover:3.2.0'

    compile 'org.springframework:spring-core:3.2.11.RELEASE'
    compile 'org.springframework:spring-context:3.2.11.RELEASE'

    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-test:3.2.11.RELEASE'
}